<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background-color: #000; color: #fff">

    <ul class="language">
      <li>javascript</li>
    </ul>

    <script>

      function addMore(newlist) {
          const addLi = document.createElement("li");
          addLi.innerHTML = `${newlist}`;
          document.querySelector(".language").appendChild(addLi);
      }
      addMore("python");

      function newLanguage(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
      }
      newLanguage('java')

    const target = document.querySelector('li:nth-child(2)')
    const li = document.createElement('li')
    li.textContent = "typescript"
    target.replaceWith(li)

    const change = document.querySelector('li:last-child')
    change.outerHTML = '<li>golang</li>'

    const replace = document.querySelector('li:last-child')
    replace.remove()



    </script>
  </body>
</html>
